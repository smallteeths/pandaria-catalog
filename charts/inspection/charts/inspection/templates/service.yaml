apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Release.Name }}-dashboard
      port: 8081
      targetPort: 8081
  selector:
    app: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
