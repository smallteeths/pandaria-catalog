{{- if .Values.tls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: thanos-sidecar-tls
  labels:
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  ca: {{ .Values.tls.ca }}
  cert: {{ .Values.tls.cert }}
  key: {{ .Values.tls.key }}
{{- end }} 