    repository: cnrancher/thanos
    tag: v0.17.0
    pullPolicy: IfNotPresent
  objectConfig: {}

  query:
    replicaCount: 1
    stores: []
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m 
    affinity: {}
    nodeSelector: {}
    tolerations: []
    service:
      type: ClusterIP
      port: 80
    extraArgs: []

  store:
    enabled: false
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m
    affinity: {}
    nodeSelector: {}
    tolerations: []
    extraArgs: []

  compact:
    enabled: false
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m
    affinity: {}
    nodeSelector: {}
    tolerations: []
    extraArgs: []

